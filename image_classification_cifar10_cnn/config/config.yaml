# CIFAR-10 Split Comparison Experiment Configuration
gold_splitter:
  layers: [ "blocks.9", ]

  reducer:
    _target_: goldener.reduce.GoldReducer
    reducer:
      _target_: sklearn.decomposition.PCA
      n_components: 5

  chunk: 2000

  # shared settings for data loading
  batch_size: 64
  num_workers: 4

# Experiment settings
split_method: gold  # Options: random, gold, or both
val_ratio: 0.2
max_epochs: 50
batch_size: 128
learning_rate: 0.001
num_workers: 4
random_state: 42

# Data settings
data_dir: data

# MLFlow settings
mlflow_tracking_uri: mlruns
mlflow_experiment_name: cifar10-split-comparison

# pixeltable
split_exists: False  # Set to True if splits are precomputed and saved

  # Debug settings
debug_count: null  # Set to a number (e.g., 5) to limit validation/test batches for debugging. null = no limit
debug_train_count: null  # Set to a number (e.g., 10) to limit training batches for debugging. null = no limit
