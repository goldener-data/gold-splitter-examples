# CIFAR-10 Split Comparison Experiment Configuration
gold_splitter:
  min_pxt_insert_size: 10000
  batch_size: 128
  num_workers: 15
  table_name: cifar10_ten_percent_dinov3small_224
  update_selection: False

# Experiment settings
split_method: gold  # Options: random, gold, or both
train_ratio: 0.7
val_ratio: 0.3

data_dir: .data

random_state: 42
remove_ratio: 0.9
to_duplicate_clusters: 4
cluster_count: 50
duplicate_per_sample: 25

random_split_state: 42

max_epochs: 50
batch_size: 128
learning_rate: 0.001
num_workers: 15
validate_on_test: False

# MLFlow settings
mlflow_tracking_uri: mlruns
mlflow_experiment_name: cifar10-10percent-greedy
mlflow_run_name: DinoV3Small-224-block11

# Debug settings
debug_count: null  # Set to a number (e.g., 5) to limit validation/test batches for debugging. null = no limit
debug_train_count: null  # Set to a number (e.g., 10) to limit training batches for debugging. null = no limit
